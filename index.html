<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Your daily premier league info" />
    <meta name="theme-color" content="#00897B" />
    <title>Premier League Live</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="favicon.ico" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="stylesheet" href="css/materialize.min.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="#6a1b9a purple darken-3" role="navigation">
      <div class="nav-wrapper container">
        <a href="#" class="brand-logo small" id="logo-container">
          Premier League
        </a>
        <a href="#" class="sidenav-trigger" data-target="nav-mobile">â˜°</a>
        <ul class="topnav right hide-on-med-and-down"></ul>
        <ul class="sidenav" id="nav-mobile"></ul>
      </div>
    </nav>
    <!-- Navbar end -->

    <!-- Content goes here -->
    <div class="preloader-background">
      <div class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue-only">
          <div class="circle-clipper left">
            <div class="circle"></div>
          </div>
          <div class="gap-patch">
            <div class="circle"></div>
          </div>
          <div class="circle-clipper right">
            <div class="circle"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="container" id="body-content"></div>
    <!-- Content end -->

    <!-- Additional script for materialize css -->
    <script src="js/materialize.min.js"></script>

    <!-- Fetch Data -->
    <script src="js/data.js"></script>

    <!-- Dynamic/responsive navbar script -->
    <script src="js/nav.js"></script>

    <!-- Register ServiceWorker -->
    <script src="js/script.js"></script>

    <!-- IndexDB & Database -->
    <script src="js/idb.js"></script>
    <script src="js/db.js"></script>

    <!-- Jquery & preloader script -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        $(".preloader-background").delay(1700).fadeOut("slow");

        $(".preloader-wrapper").delay(1700).fadeOut();
      });
    </script>
  </body>
</html>
